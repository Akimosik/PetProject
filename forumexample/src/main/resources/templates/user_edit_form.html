<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div th:replace="fragments/messages :: messages"></div>

        <div class="row">
            <div class="row">

                <!-- MID -->

                <div class="col s8 ">

                    <!-- PROFILE EDIT FORM -->

                    <div class="row">
                        <div class="col s12">
                            <div class="row z-depth-2">
                                <div class="row">
                                    <div class="col s12">
                                        <h5 class="center bold">EDIT YOUR PROFILE</h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">

                                        <!-- EDIT INFO -->

                                        <form th:object="${user}" name="f" th:action="@{/myprofile/edit}" method="POST" class="row">
                                            <div class="col s2">
                                                <div class="row"></div>
                                            </div>
                                            <div class="col s8">
                                                <!-- NAME -->
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <input name="name" th:value="${user.username}" id="username" type="text" length="50" />
                                                        <label for="username">Name</label>
                                                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="red-text">error</p>
                                                    </div>
                                                </div>
                                                <!-- LAST NAME -->
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <input name="email" th:value="${user.email}" id="email" type="text" length="50"/>
                                                        <label for="email">Email</label>
                                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="red-text">error</p>
                                                    </div>
                                                </div>
                                                <!-- SUBMIT BUTTON -->
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                                            Save <i class="material-icons right">send</i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s2">
                    <div class="row">
                        <div class="col s11 right center-align">
                            <span>Delete account</span>
                            <a th:href="@{/myprofile/delete}" class="btn waves-effect waves-light red white-text">Delete account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
					$(document).ready(function() {
						$('select').material_select();
					});

					$('.datepicker').pickadate({
						format : 'yyyy-mm-dd',
						formatSubmit : 'yyyy-mm-dd',
						selectMonths : true,
						selectYears : 200,
						min : [ 1900, 1, 1 ],
						max : true
					});
				</script>
</body>
</html>
